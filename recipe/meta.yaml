{% set name = "metaflow" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ad1e34471465e38e2a4740399f427eb49dc12135099fb614cdc073c0deae97b7

build:
  number: 0
  noarch: python
  entry_points:
    - metaflow=metaflow.main_cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - boto3
    - click >=7.0
    - requests
    - setuptools
    - pylint <2.5.0

test:
  imports:
    - metaflow
    - metaflow.client
    - metaflow.datastore
    - metaflow.datastore.util
    - metaflow.datatools
    - metaflow.metadata
    - metaflow.plugins
    - metaflow.plugins.aws
    - metaflow.plugins.aws.batch
    - metaflow.plugins.conda
  commands:
    - metaflow --help

about:
  home: https://metaflow.org/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Metaflow: More Data Science, Less Engineering'
  doc_url: https://docs.metaflow.org/
  dev_url: https://github.com/Netflix/metaflow

extra:
  recipe-maintainers:
    - xhochy
    - savingoyal
